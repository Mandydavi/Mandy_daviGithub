    <style type="text/css">
        .container {
            width: 80%; /* 宽度占据父元素的80% */
            margin: 0 auto; /* 水平居中 */
            background-color: lightgray; /* 背景色 */
            padding: 20px; /* 内边距 */
        }
        .flex-container {
        display: flex;
        justify-content: space-between; /* 在主轴上分布元素 */
    }
    .flex-item {
        width: 30%; /* 每个项占据30%的宽度 */
        background-color: lightblue;
        padding: 10px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 创建三列 */
        gap: 10px; /* 列和行之间的间隙 */
    }
    .grid-item {
        background-color: lightgreen;
        padding: 20px;
    }
    .responsive-container {
        display: flex;
        flex-wrap: wrap; /* 允许换行 */
    }
    .responsive-item {
        flex: 1 1 300px; /* 每个项的基础宽度为300px，允许伸缩 */
        margin: 10px; /* 项之间的间隙 */
        background-color: lightcoral;
        padding: 20px;
    }
    </style>
