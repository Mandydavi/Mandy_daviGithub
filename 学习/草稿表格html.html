<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个表格边框颜色</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black; /* 设置默认边框 */
            padding: 8px;
            text-align: left;
        }

        /* 单独为某个单元格设置边框颜色 */
        th.special {
            border: 2px solid red; /* 单个单元格的红色边框 */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr></tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>数据1</td>
                <th class="special">数据2</td> <!-- 特定单元格设置红色边框 -->
                <td>数据3</td>
            </tr>
            <tr>
                <td>数据4</td>
                <td>数据5</td>
                <td>数据6</td>
            </tr>
        </tbody>
    </table>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div>
    <a href="index.html">返回主页</a>
    </div>
</body>
</html>
