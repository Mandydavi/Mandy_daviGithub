    <title>表格中间合并</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            background-color: cyan;
            color: brown;
        }
        th, td {
            border: 2px solid blue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th colspan="2">表格</th>
            <th>表格</th>
            <th>表格</th>
        </tr>
        <tr>
            <th>表格</th>
            <!-- 中间两列需要合并 -->
            <td rowspan="3" colspan="2">表格</td> <!-- 合并中间两个单元格 -->
            <th>表格</th>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
            <td colspan="2">表格</td>
        </tr>
    </table>
